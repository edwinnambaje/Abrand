<!DOCTYPE html>
<head>
    <title>SIGNIN</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/signin/styles.css">
</head>
<body>
    <div class="main">  	
	
            <form  id="form_login" method="post" name="form">
                <label>Signin</label>
                <input type="text" id="input_email" name="email" placeholder="email" class="username" >
                <div class="email_error"></div>
                <input type="password" id="input_password" name="password" placeholder="Password" class="pass password" >
                <div class="password_error"></div>
                <div class="form_error"></div>
                <button type="submit" class="button">Signin</button>
                 <!-- <a type="submit" href="./dashboard.html" class="button">Signin</a> -->      
            </form>
    
    </div>
    <script src="./../js/sign-in-validation.js"></script>
</body>
</html>
